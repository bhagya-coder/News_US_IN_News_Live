<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Law & Parliament Updates</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      padding: 30px;
    }
    h1 {
      margin-bottom: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      margin-top: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #e5e7eb;
      text-align: left;
      font-size: 14px;
    }
    th {
      background: #2563eb;
      color: white;
    }
    tr:hover {
      background: #f1f5f9;
    }
    .tag {
      background: #e0e7ff;
      color: #1e3a8a;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>

<body>

<h1>ðŸ“œ Live Law & Parliament Updates</h1>
<p>Auto-updated via Power Automate</p>

<table>
  <thead>
    <tr>
      <th>Title</th>
      <th>Summary</th>
      <th>PublishDate</th>
      <th>Link</th>
      <th>Status</th>
      <th>Source</th>
    </tr>
  </thead>
  <tbody id="lawsTable">
    <tr>
      <td colspan="6">Loading dataâ€¦</td>
    </tr>
  </tbody>
</table>

<script>
fetch('./data/laws.json')
  .then(response => response.json())
  .then(data => {
    const table = document.getElementById('lawsTable');
    table.innerHTML = '';

    data.forEach(item => {
      const row = `
        <tr>
          <td>${item.title}</td>
          <td>${item.summary}</td>
          <td>${item.publishdate}</td>
          <td><span class="tag">${item.link}</span></td>
          <td>${item.status}</td>
          <td>${item.source}</td>
        </tr>`;
      table.insertAdjacentHTML('beforeend', row);
    });
  })
  .catch(() => {
    document.getElementById('lawsTable').innerHTML =
      '<tr><td colspan="6">No data available</td></tr>';
  });
</script>

</body>
</html>
